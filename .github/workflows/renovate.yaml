name: Trigger Renovate

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Self-hosted Renovate with Java and Maven
        run: |
          docker run --rm \
            -e RENOVATE_TOKEN=${{ secrets.RENOVATE_TOKEN }} \
            -e LOG_LEVEL=debug \
            -v ${{ github.workspace }}:/mnt/renovate \
            renovate/renovate \
            /bin/sh -c "
              sudo apt-get update &&
              sudo apt-get install -y openjdk-17-jdk maven &&
              java -version &&
              mvn -v &&
              renovate"
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: renovate-config.js